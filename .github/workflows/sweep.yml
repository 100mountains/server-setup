name: Sweep

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  sweep:
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, 'Sweep:') || startsWith(github.event.issue.title, 'Sweep:')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: sweepai/sweep@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
